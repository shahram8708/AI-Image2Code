<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image2Code</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: 30px 10px;
            padding: 40px;
            background-color: #252526;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #569cd6;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
        }

        p {
            color: #9cdcfe;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #dcdcdc;
            box-sizing: border-box;
        }

        textarea {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #dcdcdc;
            box-sizing: border-box;
            height: 150px;
            resize: none;
        }

        button {
            display: block;
            width: calc(100% - 20px);
            margin: 20px auto;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8d;
        }

        #result {
            margin-top: 30px;
            border-radius: 5px;
            background-color: #1e1e1e;
            overflow-y: auto;
            position: relative;
            display: none;
        }

        #result pre {
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: #dcdcdc;
        }

        #result code {
            max-height: 300px;
            overflow-y: auto;
            display: block;
            white-space: pre-wrap;
            overflow-x: auto;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .copy-btn {
            display: none;
            width: calc(100% - 20px);
            margin: 20px auto;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .wave-loader {
            display: none;
            width: 50px;
            height: 50px;
            background: #8B0000;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: wave 1.5s infinite ease-in-out;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Image2Code</h1>
        <p>Generate code effortlessly üíª by uploading an image üñºÔ∏è and entering the programming languages üóíÔ∏è below ‚¨áÔ∏è.
        </p>
        <input type="file" id="imageInput" accept="image/*" required>
        <textarea id="textInput"
            placeholder="Specify the programming languages üóíÔ∏è (e.g., Python üêç, JavaScript üìú, HTML üåê, CSS üé®)..."
            required></textarea>
        <input type="hidden" id="defaultPrompt"
            value="Generate only the code based on the uploaded image and Give complete code.">
        <button onclick="generateContent()">Generate Code üöÄ</button>
        <div id="result"></div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard üìã</button>
        <div class="wave-loader"></div>
    </div>
    <script>
        function generateContent() {
            var fileInput = document.getElementById('imageInput');
            var textInput = document.getElementById('textInput');
            var defaultPrompt = document.getElementById('defaultPrompt');
            var resultDiv = document.getElementById('result');
            var copyBtn = document.querySelector('.copy-btn');
            var waveLoader = document.querySelector('.wave-loader');

            var file = fileInput.files[0];
            var userContext = textInput.value;
            var defaultText = defaultPrompt.value;

            if (!file || !userContext) {
                alert("Please select an image and enter the context.");
                return;
            }

            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                var imageBase64 = reader.result.split(',')[1];

                var payload = {
                    "contents": [{
                        "parts": [{
                            "text": userContext
                        }, {
                            "text": defaultText
                        }, {
                            "inlineData": {
                                "mimeType": "image/jpeg",
                                "data": imageBase64
                            }
                        }]
                    }]
                };

                waveLoader.style.display = 'block';
                resultDiv.style.display = 'none';
                copyBtn.style.display = 'none';

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/generate_content", true);
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        waveLoader.style.display = 'none';
                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            var formattedResponse = escapeHtml(response.generated_content);
                            resultDiv.innerHTML = "<pre><code>" + formattedResponse + "</code></pre>";
                            resultDiv.style.display = 'block';
                            copyBtn.style.display = 'block';
                        } else {
                            alert("Error generating content. Please try again.");
                        }
                    }
                };

                xhr.send(JSON.stringify(payload));
            };

            reader.onerror = function () {
                alert("Error reading the image file.");
            };
        }

        function copyToClipboard() {
            var resultDiv = document.getElementById('result');
            var range = document.createRange();
            range.selectNode(resultDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                alert("Content copied to clipboard!");
            } catch (err) {
                alert("Failed to copy content.");
            }
            window.getSelection().removeAllRanges();
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"']/g, function (match) {
                switch (match) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case "'": return '&#039;';
                }
            });
        }
    </script>
</body>

</html>
